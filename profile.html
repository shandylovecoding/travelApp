<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./public/profile.css">
    </head>
    <body>
        
<!--Container for the whole page-->
<div class="container">


    <!--Container for the top bar with profile name/picture/cover photo-->
    <div class="profileTopBar">
        <div id="profilePic">
            <img src="./public/central.jpeg">
        </div>
        <div id="profileTopName">
            <h1>{{user}}dfdf</h1>
        </div>
    </div>
    
    <!--Div for country of origin and join date-->
    <div class="profileLeftBar">
        <p>Member Since:{{user.created_at}}</p>
    </div>
    
    
    <!--Container that displays the user's timeline, in reverse chronological order-->
    <div class="timeline">
        {{#each journals}}
        <div class="post">
            <span class="postContent"><textarea data-id="{{id}}">{{content}}</textarea></span>
        </div>
        {{/each}}

        <--
        {{#each journals}}
        <div class="post">
            <span class="postContent"><textarea data-id="{{id}}">{{content}}</textarea></span>
        </div>
        {{/each}}
    -->

    </div>
    
    <!--Ending Div-->
    </div>
    
    <script type="text/javascript">
        const user = "{{user}}";
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
